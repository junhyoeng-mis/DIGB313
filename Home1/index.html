<!DOCTYPE html>
<html>
    <head>
        <title>Homework 1</title>
    </head>
    <body>
        <a href="https://www.google.com">Visit Google</a>
        <p>Hello world!</p>
        <h1>This is h1 tag</h1>
        <h2>This is h2 tag</h2>
        <div>
            <ul>
                <li>Samsung</li>
                <li>Apple</li>
                <li>Nokia</li>
                <li>Sony</li>
            </ul>
            <!--이미지 3개 중 마지막 이미지는 figure 태그 사용-->
            <img src="image/samsung.png" height="100px">
            <img src="image/nokia.png" height="100px">
            <figure>
                <img src="image/apple.png" height="100px">
                <figcaption>This is Apple</figcaption>
            </figure>
        </div>
    </body>
</html>
