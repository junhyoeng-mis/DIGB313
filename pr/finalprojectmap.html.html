<!DOCTYPE html>
<html>
  <head>
      <title>Goggle map</title>
      <link rel="stylesheet" href="Home7(1).css">
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhvA90uD-gstuqnIfr9wMxFd-4DitvVPw 	U&libraries=places"></script>
  </head>
  <body>
    <h1>Located</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var su = {lat: 36.611714, lng: 127.284739};
          //고려대 세종캠퍼스 표시
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: su
        });
          //위치를 마크로 표시
        var marker = new google.maps.Marker({
          position: su,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhvA90uD-gstuqnIfr9wMxFd-4DitvVPw&callback=initMap">
    </script>
  </body>
</html>
