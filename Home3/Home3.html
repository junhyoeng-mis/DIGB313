<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Chapter 4</title>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="Home3.css" />
</head>
<body>
<form action="http://www.randyconnolly.com/tests/process.php" method="get">
<fieldset class="main">
 <legend>Photo Details</legend>
  <div class="body">
    <div class="first">
      <label for="title">Title</label><br/>
       <input type="text" id="title" name="title" size="80"><br/>
      <label for="description">Description</label><br/>
       <textarea name="description" row="8" id="description"></textarea><br/>
    </div>
        <div class="second">
          <div class="location">
             <label for="continent">Continent</label><br/>
             <select name="continent">
               <option value="">Choose Continent</option>
               <option value="Asia">Asia</option>
               <option value="Europe">Europe</option>
               <option value="North Ameria">North America</option>
               <option value="South America">South America</option>
               <option value="Africa">Africa</option> 
               </select><br/>
              <label for="country">Country</label><br/>
              <select name="country">
              <option value="">Choose country</option>
              <option value="Korea">Korea</option>
              <option value="Canada">Canada</option>
              <option value="Brazil">Brazil</option>
              <option value="Gana">Gana</option>
              <option value="France">France</option>
              </select><br/>
              <label for="city">City</label><br/>
              <input type="text" name="city" id="city">
         </div>
            <div class="check">
             <fieldset class="copy">
                <label for="copyright">Copyright?</label><br/>
                <input type="radio" name="copyright" id="allrightsreserved" value="1">All Rights Reserved<br/>
                <input type="radio" name="copyright" id="creativecommons" value="2" checked="checked">Creative Commons<br/>   
             </fieldset>
                
            <fieldset class="CC-type">
               <label for="CC">Creative Commons Types</label><br/>
               <input type="checkbox" name="CC" value="on">Attribution<br/>
               <input type="checkbox" name="CC" value="on" checked="checked">Noncommercial<br/>
               <input type="checkbox" name="CC" value="on">No Derivative Works<br/>
               <input type="checkbox" name="CC" value="on">Share Alike<br/>
            </fieldset>
            </div>
        </div>
        <div class="third">
          <div class="agree"> I accept the software license
              <input type="checkbox" name="accept" value="on">
          </div>
          <div class="RateandColor">
              <label for="rate" id="rate">Rate this photo:</label><br/>
              <input type="number" min="0" max="10" name="rate"><br/>
              <label for="color" id="co">Color Collection</label><br/>
              <input type="color" name="color">
          </div>
          <fieldset class="DateandTime">
              <label foe="date">Date Taken:</label><br/>
              <input type="date" name="date"><br/>
              <label for="time">Time Taken:</label><br/>
              <input type="time" name="time">
          </fieldset> 
        </div> 
        <div class="submitbuttons">
             <input type="submit" value="Submit">
             <input type="reset" value="Clean Form">
        </div>
      </div>
</fieldset>    
</form>
</body>
</html>
